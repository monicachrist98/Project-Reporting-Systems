<html>
<head>
  <title> Add New Template </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body bgcolor="#F0FFF0">

    <div class="topnav">
        <a class="active" href="menu">HOME</a> 
        <a href="changePass">ACCOUNT</a>
        <a href="">TASK</a>
      
      <div class="dropdown">
        <button class="dropbtn">TEMPLATE
          <i class="fa fa-caret-down"></i>
        </button>

        <div class="dropdown-content">
          <a href="addTemplate">NEW TEMPLATE</a>
          <a href="formatTemplate">EDIT TEMPLATE</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">QUERY
          <i class="fa fa-caret-down"></i>
        </button>

        <div class="dropdown-content">
          <a href="insertQuery">NEW QUERY</a>
          <a href="editQuery">EDIT QUERY</a>
        </div>
      </div>

        <a href="preview">PREVIEW</a>

      <div class="dropdown">
        <button class="dropbtn">SCHEDULING
          <i class="fa fa-caret-down"></i>
        </button>

        <div class="dropdown-content">
          <a href="addSchedule">NEW SCHEDULE</a>
          <a href="editSchedule">EDIT SCHEDULE</a>
          <a href="">RUN SCHEDULE</a>
        </div>
      </div>

        <a href="">LIST REPORT</a>
        <a href="login">LOGOUT</a>
    </div>

    <div class="judul"><center>INSERT TEMPLATE</center></div>

<div class ="containInsert">
    <br><br><br>
    <form id="myForm" action="/prosesAddNewTemplate" method="POST"> 
      
      <div class ="row">
        <div class ="col-15">
          <label for="kodeReport">Kode Report : </label>
        </div>
          <input type="text" id="kodeLaporan2" name="kodeLaporan2" placeholder="Kode Laporan">
          
          <select id="kategori" name="kategori">
            {% for row in listKategori %}
              <option value="{{row[0]}}">{{row[0]+" - "+ row[1]}}</option>
            {% endfor %}
          </select>
          <input type="text" name="noLap" placeholder="Nomor Laporan">
      </div>

      <div class ="row">
        <div class ="col-15">
          <label for="organisasi">Organisasi : </label>
        </div>
          
          <select id="organisasi" name="organisasi">
            {% for row in listOrg %}
              <option value="{{row[0]}}">{{row[0]+" - "+ row[1]}}</option>
            {% endfor %}
          </select>
      </div>

      <div class ="row">
        <div class ="col-15">
          <label for="server">Server : </label>
        </div>
          
          <select id="server" name="server">
            {% for row in listServer %}
              <option value="{{row[0]}}">{{row[0]+" - "+ row[1]}}</option>
            {% endfor %}
          </select>
      </div>

      <div class ="row">
        <div class ="col-15">
          <label for="namaReport">Nama Report : </label>
        </div>
          <input type="text" id="kodeReport" name="namaLaporan" >
      </div>

      <div class="row">
        <div class="col-15">
          <label for="tujuan">Tujuan : </label>
        </div>
          <textarea id="tujuan" name="tujuan" placeholder=""></textarea>
      </div>

      <div class ="row">
        <div class ="col-15">
          <label for="filter">Filter : </label>
        </div>
          <textarea id="filter" name="filter" placeholder=""></textarea>
      </div>

      <div class ="row">
        <div class ="col-15">
          <label for="jmlKolom">Jumlah Kolom : </label>
        </div>
          <input type="text" id="jmlKolom" name="jmlTampilan" >
      </div>

      <div class ="row">
        <div class ="col-15">
          <label for="jmlHeader">Jumlah Header : </label>
        </div>
          <select id="jmlHeader" name="jmlHeader">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
      </div>

      <div class ="row">
        <div class ="col-15">
          <label for="jmlFooter">Jumlah Footer : </label>
        </div>
        <select id="jmlFooter" name="jmlFooter">
          <option value="0">0</option>
          <option value="1">1</option> 
          <option value="2">2</option>
        </select>
      </div>

      <div class ="row">
        <div class ="col-15">
          <label for="periode">Periode : </label>
        </div>
          <input type="text" id="periode" name="periode">
      </div>

      <div class ="row">
        <div class ="col-15">
          <label for="printAll">Print All : </label>
        </div>
        <select id="printAll" name="printAll">
          <option value="Y">Y</option>
          <option value="N">N</option>
        </select>
      </div>
    </form>
    <center>
      <button class="submit" type="Submit">Go</button>
    
      <input type="button" class="submit" onclick="myFunction()" value="Reset">
      <button class="submit">Exit</button>
    </center>
</body>
</html>

<script>
  /*                      RESET INPUTAN                     */
function myFunction() {
  document.getElementById("myForm").reset();
}
</script>
